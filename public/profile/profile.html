<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - EmpowerHer</title>
    <link rel="stylesheet" href="profile.css"> 
   

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
</head>
<body>

    <header>
        <div class="site-title-bar">
            <div class="logo">EmpowerHer</div>
        </div>
        <nav class="main-nav-bar">
            <a href="../home/home.html">Home</a>
            <a href="../functions/testimonials.html">Testimonials</a>
            <a href="../functions/stories.html">Survival Stories</a>
            <a href="../functions/resources.html">Resources</a>
            <a href="profile.html" id="active">Profile</a>
            <a href="../functions/help.html">Get Help</a>
        </nav>
    </header>

    <main>
        <div class="profile-container">
            <div class="profile-header">
                <img src="../assets/profile-icon.jpg" alt="User Avatar" class="profile-avatar">
                <h1 class="profile-username">Kriti Khairnar</h1>
                <p class="profile-joindate">Member since 15 Dec 2006</p>
            </div>

            <div class="profile-stats">
                <div class="exp-bar-container">
                    <div class="exp-labels">
                        <span>Level 1</span>
                        <span>500 / 2,000 EXP</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-bar-fill" style="width: 25%;"></div>
                    </div>
                </div>

                <div class="points-shop-container">
                    <div class="points-balance">
                        <i class="fa-solid fa-coins"></i>
                        <span>1,000 Points</span>
                    </div>
                    <a href="shop.html" class="shop-button">Go to Shop</a>
                </div>
            </div>

            <div class="profile-options">
                <h2 class="options-title">Account Settings</h2>
                <ul>
                    <li>
                        <a href="edit-profile.html"><i class="fa-solid fa-user-pen"></i><span>Edit Profile</span><i class="fa-solid fa-chevron-right"></i></a>
                    </li>
                    <li>
                        <a href="#"><i class="fa-solid fa-lock"></i><span>Change Password</span><i class="fa-solid fa-chevron-right"></i></a>
                    </li>
                    <li>
                        <a href="#"><i class="fa-solid fa-bell"></i><span>Notification Settings</span><i class="fa-solid fa-chevron-right"></i></a>
                    </li>
                    <li>
                        <a href="#"><i class="fa-solid fa-shield-halved"></i><span>Privacy & Security</span><i class="fa-solid fa-chevron-right"></i></a>
                    </li>
                     <li class="logout-item">
                        <a href="#"><i class="fa-solid fa-arrow-right-from-bracket"></i><span>Logout</span></a>
                    </li>
                </ul>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2025 EmpowerHer</p>
        </div>
    </footer>
    <script src="profile.js"></script>
